  <div id="announce" class="row">
    <article class="alert-box info radius">
      <header id="announce_header">
        <h1>[%- announce.title -%]</h1>
      </header>

      <div id="announce_content">
        <p>
          [% announce.content %]
        </p>
      </div>
      <footer id="announce_footer">
        <p>Posted by: [% announce.author %] ([% announce.date %])</p>
        <p><time pubdate datetime="[% announce.date %]"></time></p>
      </footer>
    </article>
  </div>
