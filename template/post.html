  <!-- post start -->
  <div class="row">
    <article id="post">
      <header id="post_header">
        <h1>[%- post.title -%]</h1>
      </header>

      <div id="post_content">
        <p>
          [% post.content %]
        </p>
      </div>
      <footer id="post_footer">
        <p>Posted by: [% post.author %] ([% post.date %])</p>
        <p><time pubdate datetime="[% post.date %]"></time></p>
      </footer>
    </article>
  </div>
  <!-- post end -->
